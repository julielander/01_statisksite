<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktliste</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id="logo">
            <a href="index.html">SPORTSWEAR</a>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="kategori.html">Kategorier</a></li>
                <li> <a href="produktliste.html">Produktliste</a></li>
                <li> <a href="produkt.html">Produkt</a></li>
            </ul>
            <div class="burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
    </header>
    <main>
        <img class="kategoribillede" src="oven.png" alt="pic1">
        <h2>NIKE</h2>

        <div class="grid">
            <template>
                <article class="product">
                    <a href="produkt.html" class="read-more overlay">
                        <img src="https://kea-alt-del.dk/t7/images/webp/640/1525.webp" alt="Blue T20 Indian"
                            class="hover"></a>
                    <div class="grid2">
                        <div>
                            <h3 class="productdisplayname">Blue T20 Indian Cricket Jersey</h3>
                        </div>
                        <div class="right">
                            <p class="pris"><span class="price">1595</span> DKK </p>
                        </div>

                    </div>
                    <p class="grey"><span class="articletype">Tshirts</span> | <span class="brandname">Nike</span></p>
                    <div class="discount1">
                        <p class="discount">35</p>
                    </div>
                    <div class="soldOut1">
                        <div>
                            <p class="soldOut">UDSOLGT</p>
                        </div>

                    </div>
                </article>
            </template>
        </div>


    </main>
    <script src="menu.js"></script>
    <script src="produktliste.js"></script>
</body>

</html>
